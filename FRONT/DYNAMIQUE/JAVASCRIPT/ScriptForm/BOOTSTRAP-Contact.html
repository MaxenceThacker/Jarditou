                <section class="section">
                    <div class="group"><h1>Contact</h1>
                      <br>
                      <hr>
                      <br>
                    <p>* Ces zones sont obligatoires</p>
                      <br>
                   <form action="http://bienvu.net/script.php" method="POST" class="form-group" id="loginForm">
                        <fieldset>
                             <legend>Vos coordonnées</legend>
                             <label for="nom">Nom* : </label>
                               <input type="text" name="nom" id="nom" class="form-control" required>
                               <span id="noNom"></span> 
                                <br>
                             <label for="prenom">Prénom* : </label>
                               <input type="text" name="prenom" id="prenom" class="form-control" required>
                               <span id="noPrenom"></span>
                                 <br>
                                 <br>
                             <label for="sexe">Sexe* : </label>
                               <input type="radio" name="sexe" id="femme" value="Féminin" > Féminin
                               <input type="radio" name="sexe" id="homme" value="Masculin"> Masculin
                               <input type="radio" name="sexe" id="autre" value="Masculin"> Autres
                               <span id="noSexe"></span>
                                 <br>
                                 <br>
                             <label for="ddn">Date de naissance* : </label>
                               <input type="date" name="ddn" id="ddn" class="form-control" required>
                               <span id="noDate"></span>
                                <br>
                             <label for="cp">Code postal* : </label>
                               <input type="text" name="cp" id="cp" class="form-control" required>
                               <span id="noCP"></span>
                                <br>
                             <label for="adresse">Adresse* : </label>
                               <input type="text" name="adresse" id="adresse" class="form-control"" required>
                               <span id="noAdresse"></span>
                                <br>
                             <label for="ville">Ville* : </label>
                               <input type="text" name="ville" id="ville" class="form-control"" required>
                               <span id="noVille"></span> 
                                <br>
                             <label for="email">Email* : </label>
                               <input type="email" name="email" id="email"  placeholder="dave.loper@afpa.fr" class="form-control" required>
                               <span id="noEmail"></span> 
                                <br>
                                <br>
                        <fieldset>
                             <legend>Votre demande</legend>
                             <label for="demande">Sujet* : </label>
                               <select name="demande" id="demande" class="form-control">
                                      <option value="default" selected>Veuillez séléctionnez un sujet</option>
                                      <option value="commandes">Mes commandes</option>
                                      <option value="questions">Mes questions sur un produit</option>
                                      <option value="reclamations">Réclamations</option>
                                      <option value="autres">Autres</option>
                               </select>
                               <span id="noDemande"></span>
                                <br>
                             <label for="commentaire">Votre question* : </label>
                             <textarea name="commentaire" id="commentaire" cols="20" rows="1" class="form-control" required></textarea>
                             <span id="noCommentaire"></span>
                                <br>
                              </fieldset>
                                <br>
                               <input type="checkbox" name="traitement" id="traitement" required> * J'accepte le traitement informatque de ce formulaire
                               <span id="noTraitement"></span>
                        <input type="submit" name="submit" value="Envoyer">
                        <input type="reset" name="cancel" value="Annuler">
                        </fieldset>
                       </form></div>
